#####################
# - Text settings - #
#####################
use_xft yes
xftfont Sans:size=13

######################
# - Conky settings - #
######################
xftalpha 0.9
update_interval 5
net_avg_samples 1
cpu_avg_samples 1
total_run_times 0
double_buffer yes

#############################
# - Window specifications - #
#############################
alignment bottom_right
gap_x 5
gap_y 5

#########################
# - Graphics settings - #
#########################
draw_shades no
draw_borders yes

default_color white
default_shade_color red
color1 blue
color2 grey

